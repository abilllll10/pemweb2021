<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Contoh Audio di HTML</title>
</head>

<body>
 <h1>Contoh Audio di Web</h1>
 <audio controls>
 <source src="downloadlagu321.net - Aku Bukan Jodohnya - Tri Suaka (Cover By Zidan)-(192kbps).mp3" type="audio/mpeg">
 Browsermu tidak mendukung tag audio, upgrade donk!
 </audio>

<!--atau-->

 <audio controls="true">
    <source src="downloadlagu321.net - Aku Bukan Jodohnya - Tri Suaka (Cover By Zidan)-(192kbps).mp3" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
 </audio>

 <!--atau-->
<!--
Autoplay:
Atribut berfungsi untuk memutar audio secara otomatis. Nilai
yang bisa diberikan pada atribut ini adalah true dan false.
Nilai true artinya memutar audio secara otomatis,
dan false artinya audio tidak akan diputar secara otomatis -->
 <audio autoplay="true">
    <source src="downloadlagu321.net - Aku Bukan Jodohnya - Tri Suaka (Cover By Zidan)-(192kbps).mp3" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

   <!--atau-->
   
    <audio autoplay>
       <source src="downloadlagu321.net - Aku Bukan Jodohnya - Tri Suaka (Cover By Zidan)-(192kbps).mp3" type="audio/mpeg">
       Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>


 <!--
Loop
Atribut loop berfungsi untuk mengulang-ulang pemutaran
audio. Ini seperti repeat one. Nilai yang bisa diberikan
adalah true dan false.
-->
 <audio loop="true">
    <source src="downloadlagu321.net - Aku Bukan Jodohnya - Tri Suaka (Cover By Zidan)-(192kbps).mp3" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

   <!--atau-->
   
    <audio loop>
       <source src="downloadlagu321.net - Aku Bukan Jodohnya - Tri Suaka (Cover By Zidan)-(192kbps).mp3" type="audio/mpeg">
       Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

<!--
Muted
Atribut ini berfungsi untuk mensenyapkan audio. Nilai yang bisa
diberikan adalah true dan false.  
-->

<audio muted="true">
    <source src="downloadlagu321.net - Aku Bukan Jodohnya - Tri Suaka (Cover By Zidan)-(192kbps).mp3" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

   <!--atau-->
   
    <audio muted>
       <source src="downloadlagu321.net - Aku Bukan Jodohnya - Tri Suaka (Cover By Zidan)-(192kbps).mp3" type="audio/mpeg">
       Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

<!--
Audio Sebagai Background
Audio kadang sering digunakan sebagai background. Biasanya
menggunakan musik, tujuan menambahkan background agar
menambah kesan tertentu pada web, cara membuat musk sebagai
background adalah dengan menambahkan atribut autoplay, loop,
dan menghilangkan kontrol (hidden).   
-->

<audio hidden autoplay loop>
    <source src="downloadlagu321.net - Aku Bukan Jodohnya - Tri Suaka (Cover By Zidan)-(192kbps).mp3" type="audio/mpeg">
    Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>

</body>
</html>
